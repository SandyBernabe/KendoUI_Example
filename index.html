<!DOCTYPE html>
<html>

<head>
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>Search Box in Toolbar for Kendo Grid</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.rtl.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.silver.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.mobile.all.min.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.3.1017/js/kendo.all.min.js"></script>

</head>

<body>

    <script src="items.js"></script>

    <script id="template" type="text/x-kendo-template">
    	<label class="search-label" for="searchBox">Search:</label>
   		<input type="search" id="searchBox" class="k-textbox" style="width: 250px"/>
  		<input type="button" id="btnSearch" class="k-button" value="Search"/>
  		<input type="button" id="btnReset" class="k-button" value="Reset"/>
    </script>

    <div id="grid"></div>


    <script>
    $(document).ready(function () {
        $("#grid").kendoGrid({
          //Added a template to the toolbar
          toolbar: [
            { template: kendo.template($("#template").html()) }
          ],
          dataSource: {
            data: items
          },
          sortable: true,
          columns: [{
            template: "<div class='customer-name'>#: Id #</div>",
            field: "Id",
            title: "Id"
          }, {
            field: "Name",
            title: "Name"
          }, {
            field: "Category",
            title: "Category"
          }, {
            field: "Stock",
            title: "Stock"
          }, {
            field: "Price",
            title: "Price"
          }]
        });

        //Searching the Grid by the value of the textbox
        $("#btnSearch").click(function () {
          var searchValue = $('#searchBox').val();

          //Setting the filter of the Grid
          $("#grid").data("kendoGrid").dataSource.filter({
            logic  : "or",
            filters: [
              {
                field   : "Id",
                operator: "contains",
                value   : searchValue
              },
              {
                field   : "Name",
                operator: "contains",
                value   : searchValue
              },
              {
                field   : "Category",
                operator: "contains",
                value   : searchValue
              },
              {
                field   : "Stock",
                operator: "contains",
                value   : searchValue
              },
              {
                field   : "Price",
                operator: "contains",
                value   : searchValue
              }
            ]
          });
        });

        //Clearing the filter
        $("#btnReset").click(function () {   
          $("#grid").data("kendoGrid").dataSource.filter({});     
        });

      });
    </script>

    <style type="text/css">
      .customer-name {
        display: inline-block;
        vertical-align: middle;
        line-height: 32px;
        padding-left: 3px;
      }
    </style>

</body>

</html>
