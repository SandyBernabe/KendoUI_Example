<!DOCTYPE html>
<html>

<head>
    <title>Kendo Example</title>
    <meta charset="utf-8">
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.dataviz.default.min.css" rel="stylesheet">
    <script src="http://cdn.kendostatic.com/2014.2.716/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.ui.core.min.js"></script>
    <script src="js/kendo_example.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="application"></div>

    <script type="text/x-kendo-template" id="layout-template">
            <div id="wrapper">
                <div id="header">
                    <h1 class="logo"><a href="#/">Items</a></h1>

                    <a id="cart-info" href="#/checkout">Shopping Cart: <span><span data-bind="text: cart.contentsCount"></span> items</span></a>
                </div>

                <div id="main-section">
                    <section id="pre-content"></section>
                    <section id="search-bar"></section>
                    <section id="content"></section>
                </div>
            </div>
    </script>

    <script type="text/x-kendo-template" id="search-box-template">
        <div class="search-box">
            <label class="search-label" for="searchBox">Search:</label>
            <input type="search" id="searchBox" class="k-textbox" data-bind="events: { keyup: filterList }"/>
        </div>
    </script>

    <script type="text/x-kendo-template" id="index-template">
            <ul data-role="listview" data-bind="source: items" data-template="item" id="main"></ul>
        </script>

    <script type="text/x-kendo-template" id="checkout-template">
			<div id="details-checkout">
                <h1>Order Details</h1>
				<table>
					<thead>
						<tr>
							<th>Item</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody data-role="listview" data-bind="source: cart.contents" data-template="large-cart-item">
					</tbody>
				</table>
				<p id="total-checkout"><em>total:</em><span data-bind="text: totalPrice"></span></p>
				<a class="cancel-order" href="#" data-bind="click: emptyCart">Cancel</a><button class="order-now" data-bind="click: proceed">Buy</button>
			</div>
        </script>

    <script type="text/x-kendo-template" id="large-cart-item">
            <tr>
                <td><span class="product-name" data-bind="text: item.Name"></span> <span class="product-name" data-bind="text: item.Category"></span></td>
                <td><input type="text" data-role="numerictextbox" data-min="0" data-max="10" data-bind="value: quantity"></td>
                <td><p class="table-price" data-bind="text: itemPrice"><p></td>
            </tr>
        </script>

    <script type="text/x-kendo-template" id="item">
            <li class="products">
                <a class="view-details">
                    <span>Id: </span><strong data-bind="text: Id"></strong>
                    <span>Name: </span><strong data-bind="text: Name"></strong>
                    <span>Category: </span><strong data-bind="text: Category"></strong>
                    <span class="price"><span>$</span><span data-bind="text: Price"></span></span>
                </a>
                <button class="add-to-cart" data-bind="click: addToCart">Add to cart</button>
            </li>
        </script>

</body>

</html>
